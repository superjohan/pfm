machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

  java:
    version: oraclejdk8

dependencies:
  pre:
    - ci/update_android_dependencies.sh
  override:
    - export TERM="dumb"; ./gradlew --refresh-dependencies dependencies
  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.2
    - /usr/local/android-sdk-linux/extras/android/m2repository

test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew connectedAndroidTest
    - adb logcat -d > logcat.txt
    - ./gradlew test
    - ./gradlew lint
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/app/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/app/build/outputs/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

general:
  artifacts:
    - "app/build/outputs/lint-results.html"
    - "app/build/outputs/lint-results.xml"
    - "app/build/outputs/lint-results_files"
    - "app/build/outputs/lint-results-debug.html"
    - "app/build/outputs/lint-results-debug.xml"
    - "app/build/outputs/lint-results-debug_files"
    - "app/build/test-results"
    - "app/build/reports"
    - "logcat.txt"
